<!DOCTYPE html>
<html lang="de" class="no-js">

<head>
    <!-- Infos über diese Webseite -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Favicons -->
    <link rel="icon" type="image/png" href="favicon/favicon96x96.png" sizes="96x96" />
    <link rel="icon" type="image/svg+xml" href="favicon/favicon.svg" />
    <link rel="shortcut icon" href="favicon/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png" />
    <meta name="apple-mobile-web-app-title" content="Hausmeisterdienste" />
    <link rel="manifest" href="favicon/site.webmanifest" />

    <!-- Titel der Webseite -->
    <title>Hausmeisterdienste</title>

    <!-- Beschreibung der Webseite -->
    <meta name="description" content="Unsere Hausmeisterdienste bieten Ihnen eine umfassende Betreuung Ihrer 
        Immobilien, die eine professionelle Gartenpflege, eine zuverlässige Objektbetreuung und einen effektiven 
        Winterdienst umfasst.">

    <!-- Schrift Montserrat -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- Die Verbindung zum Stylesheet -->
    <link href="css/style.css" rel="stylesheet">

    <!-- Die Verbindung zum Javascript -->
    <script src="script/javascript.js" async></script>
</head>

<body>
    <header class="site-header">
        <h1 class="titel">Hausmeisterdienste</h1>
        <div class="logo">
            <img src="pictures/LogoWeißTransparent.svg"
               alt="Logosymbol mit 2 Dreiecken ineinander und einem Polygon." width="75">
        </div>
    </header>
    <nav class="site-nav">
        <div class="inside">
            <button class="menubutton" onclick="this.classList.toggle('showmenu')">Menü</button>
            <ul>
                <li><a href="index.html">Startseite</a></li>
                <li><a href="leistungen.html">Leistungen</a></li>
                <li><a href="firma.html">Unsere Firma</a></li>
                <li><a href="kontakt.html" class="current">Kontakt</a></li>
            </ul>
        </div>
    </nav>
    <main>
        <div class="inside">
            <article class="site-kontakt-content">
                <section class="site-kontakt">
                    <form action="" method="post">
                        <div>
                            <label for="name">Name</label>
                            <input type="text" id="name" name="name" required>
                        </div>
                        <div>
                            <label for="email">E-Mail</label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div>
                            <label for="betreff">Betreff</label>
                            <input type="betreff" id="betreff" name="betreff" required>
                        </div>
                        <div>
                            <label for="nachricht">Nachricht (Optional)</label>
                            <textarea name="nachricht" id="nachricht" cols="20" rows="5"></textarea>
                        </div>
                        <button type="submit" value="nummer1">Senden</button>
                    </form>
                </section>
                <section class="site-kontakt-adresse">
                    <phone class="contact">
                        <img class="bilder-content" src="pictures/Telefon50x50.png" alt="Telefonhörer-Zeichen"
                        srcset="pictures/Telefon100x100.png 2x">
                        <span>
                            <a href="tel:+49 1234 56789">+49 1234 56789</a>
                        </span>
                    </phone>
                    <mail class="contact">
                        <img class="bilder-content" src="pictures/Mail50x50.png" alt="At-Zeichen für E-Mail"
                        srcset="pictures/Mail100x100.png 2x">
                        <span>
                            <a href="mailto:info@mail.de">info@mail.de</a>
                        </span>
                    </mail>
                    <address class="contact">
                        <img class="bilder-content" src="pictures/Haus50x50.png" alt="Haus-Zeichen für die Adresse"
                        srcset="pictures/Haus100x100.png 2x">
                        <span>
                            Straße 1, 12345 Musterstadt
                        </span>
                    </address>
                </section>
            </article>
        </div>
    </main>
    <footer class="site-footer">
        <div class="inside">
            <nav class="footer-nav">
                <ul>
                    <li><a href="kontakt.html" class="current">Kontakt</a></li>
                    <li><a href="datenschutz.html">Datenschutz</a></li>
                    <li><a href="impressum.html">Impressum</a></li>
                </ul>
            </nav>
        </div>
    </footer>
</body>

</html>
